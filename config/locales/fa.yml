        one: کمتر از یک دقیقه
        other: کمتر از %{count} دقیقه
      less_than_x_seconds:
        one: یک ثانیه
        other: کمتر  از %{count} ثانیه
      over_x_years:
        one: بیش از یک سال
        other: بیش از %{count} سال
      x_days:
        one: یک روز
        other: ! '%{count} روز'
      x_minutes:
        one: یک دقیقه
        other: ! '%{count} دقیقه'
      x_months:
        one: یک ماه
        other: ! '%{count} ماه'
      x_seconds:
        one: یک ثانیه
        other: ! '%{count} ثانیه'
    prompts:
      day: روز
      hour: ساعت
      minute: دقیقه
      month: ماه
      second: ثانیه
      year: سال
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: باید پذیرفته شود
      blank: نباید خالی باشد
      confirmation: با تایید نمی‌خواند
      empty: نمی‌تواند خالی باشد
      equal_to: باید برابر %{count} باشد
      even: باید زوج باشد
      exclusion: رزرو است
      greater_than: باید بزرگتر از %{count} باشد
      greater_than_or_equal_to: باید بزرگتر یا برابر %{count} باشد
      inclusion: در لیست موجود نیست
      invalid: نامعتبر است
      less_than: باید کمتر از %{count} باشد
      less_than_or_equal_to: باید کمتر یا برابر %{count} باشد
      not_a_number: عدد نیست
      not_an_integer: عدد صحیح نیست
      odd: باید فرد باشد
      record_invalid: رکورد نامعتبر است %{errors}
      taken: پیشتر گرفته شده
      too_long: بلند است (حداکثر %{count} کاراکتر)
      too_short: کوتاه است (حداقل %{count} کاراکتر)
      wrong_length: نااندازه است (باید %{count} کاراکتر باشد)
    template:
      body: ! 'موارد زیر مشکل داشت:'
      header:
        one: 1 خطا جلوی ذخیره این %{model} را گرفت
        other: ! '%{count} خطا جلوی ذخیره این %{model} را گرفت'
  helpers:
    select:
      prompt: لطفا انتخاب کنید
    submit:
      create: ! 'ایجاد %{model}'
      submit: ! 'ذخیره‌ی %{model}'
      update: ! 'بروز رسانی %{model}'
  number:
    currency:
      format:
        delimiter: ٬
        format: ! '%n %u'
        precision: 0
        separator: ٫
        significant: false
        strip_insignificant_zeros: false
        unit: ﷼
    format:
      delimiter: ٬
      precision: 2
      separator: ٫
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: میلیارد
          million: میلیون
          quadrillion: کادریلیون
          thousand: هزار
          trillion: تریلیون
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: بایت
            other: بایت
          gb: گیگابایت
          kb: کیلوبایت
          mb: مگابایت
          tb: ترابایت
    percentage:
      format:
