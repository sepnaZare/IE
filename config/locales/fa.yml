    - دسامبر
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: حدود یک ساعت
        other: حدود %{count} ساعت
      about_x_months:
        one: حدود یک ماه
        other: حدود %{count} ماه
      about_x_years:
        one: حدود یک سال
        other: حدود %{count} سال
      almost_x_years:
        one: حدود یک سال
        other: حدود %{count} سال
