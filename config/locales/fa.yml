    - سه‌شنبه
    - چهارشنبه
    - پنج‌شنبه
    - جمعه
    - شنبه
    formats:
      default: ! '%Y/%m/%d'
      long: ! '%e %B %Y'
      short: ! '%m/%d'
    month_names:
    -
    - ژانویه
    - فوریه
    - مارس
    - آوریل
    - مه
    - ژوئن
    - ژوئیه
